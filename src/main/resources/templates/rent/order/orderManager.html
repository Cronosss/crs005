<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/resources/css/oksub.css">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb" style="visibility: visible;">
            <a><cite>基础管理</cite></a>
            <span lay-separator>/</span>
            <a><cite>订单管理</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search" method="post" id="searchForm">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="oderId" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">租用用户</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nickName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">汽车牌照</label>
                    <div class="layui-input-inline">
                        <input type="text" name="carNum" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="startTime" id="startTime" readonly="readonly"   autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endOfTime" id="endOfTime" readonly="readonly"  autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="orderStatus" value="1" title="完成">
                        <input type="radio" name="orderStatus" value="0" title="未完成">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否逾期</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="isOver" value="1" title="逾期">
                        <input type="radio" name="isOver" value="0" title="未逾期">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal
                        layui-icon layui-icon-search" id="doSearch">搜索</button>
                    <button type="reset" class="layui-btn layui-btn-warm
                        layui-btn-sm layui-icon layui-icon-refresh">重置</button>
                </div>
            </div>
        </form>
    </div>
        <!-- 搜索条件结束 -->

        <!-- 数据表格开始 -->
        <table class="layui-hide " id="test" lay-filter="test" ></table>
        <!-- 数据表格结束 -->

    <!-- 添加和修改弹出层开始 -->
    <div style="display: none;padding:20px 20px 0 20px;" id="orderInfoShowDiv">
        <form class="layui-form layui-row layui-col-space10 layui-form-pane ok-form" lay-filter="orderInfo" id="orderInfo">
            <div class="layui-col-md12 layui-col-xs10">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderId" class="layui-input" lay-verify="required" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">创建时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="createTime" class="layui-input" lay-verify="required" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">汽车牌照</label>
                            <div class="layui-input-block">
                                <input type="text" name="carNum" class="layui-input" lay-verify="required" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">租用用户</label>
                            <div class="layui-input-block">
                                <input type="text" name="nickName" class="layui-input" lay-verify="required" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">租用价格/天</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderPrice" class="layui-input" lay-verify="required|number" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">押金价格/天</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderDeposit" class="layui-input" lay-verify="required|number" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">租用天数</label>
                            <div class="layui-input-block">
                                <input type="text" name="dayCount" class="layui-input" lay-verify="required|number" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">预计金额</label>
                            <div class="layui-input-block">
                                <input type="text" name="totalPrice" class="layui-input" lay-verify="required|number" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="orderStatus" value="1" title="完成" disabled>
                                <input type="radio" name="orderStatus" value="0" title="未完成" checked="checked" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否逾期</label>
                            <div class="layui-input-block">
                                <input type="radio" name="isOver" value="1" title="逾期" disabled>
                                <input type="radio" name="isOver" value="0" title="未逾期" checked="checked" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">起租时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="beginTime" readonly="readonly" placeholder="请输入起租时间"  autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6 layui-col-xs5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">预还时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="endTime"  readonly="readonly" placeholder="请输入预还时间"  autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- 添加和修改弹出层结束 -->
</div>
<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/html" id="toolbarTop">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">增加</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="deleteBatch">批量删除</button>
        <button type="button" class="layui-btn layui-btn-normal
                        layui-btn-sm layui-icon layui-icon-file-b" id="exportDemo">模板下载</button>
        <button type="button" class="layui-btn layui-btn-warm
                        layui-btn-sm layui-icon layui-icon-download-circle" id="importData">导入</button>
        <button type="button" class="layui-btn layui-btn-warm
                        layui-btn-sm layui-icon layui-icon-upload-drag" id="exportData">导出</button>
    </div>
</script>
    <script type="text/html" id="barRight">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="lookInfo">查看详情</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="exportData" >导出</a>
        {{#  if(d.orderStatus ==1){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        {{#  } else { }}
        <a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-disabled" lay-event="del">删除</a>
        {{#  } }}

    </script>

    <script>
        //先声明table组件 便于之后渲染
        var tbIns ;
        layui.use(['jquery','form','layer','table','laydate'],function () {
            var $ = layui.jquery;
            var form = layui.form;
            var layer = layui.layer;
            var table = layui.table;
            //时间模块
            var laydate = layui.laydate;
            laydate.render({
                elem:'#startTime',
                type:'datetime'
            });
            laydate.render({
                elem:'#endOfTime',
                type:'datetime'
            });

            tbIns = table.render({
                elem: '#test',//lay-filter对应值 渲染目标对象
                url:'/order/loadOrders', //数据接口
                title: '订单表', //数据导出的标题
                page: true, //是否启用分页
                height:"full-140",
                toolbar:"#toolbarTop", //表格工具条
                defaultToolbar:['filter'],    //右侧工具栏
                cols: [
                    [   //列数据
                    {type:'checkbox', fixed:'left'},
                    {field:'orderId', title:'订单编号',width:160, sort:true, align:'center'},
                    {field:'nickName', title:'租用用户', sort:true, width:160,align:'center'},
                    {field:'carNum', title:'租用车辆',  width:120,align:'center'},
                    {field:'dayCount', title:'租用天数',width:100,align:'center'},
                    {field:'orderPrice', title:'租用金额/天', width:120,align:'center'},
                    {field:'orderDeposit', title:'押金金额/天', sort:true,width:120,align:'center'},
                    {field:'totalPrice', title:'预计金额', sort:true,width:120,align:'center'},
                    {field:'orderStatus', title:'订单状态', sort:true,width:105,align:'center',templet:function(res){
                            return res.orderStatus=='1'?'<font color=red>未完成</font>':'<font color=green>完成</font>';
                        }},
                    {field:'isOver', title:'逾期状态', sort:true,width:105,align:'center',templet:function(res){
                            return res.isOver=='1'?'<font color=red>逾期</font>':'<font color=green>未逾期</font>';
                        }},
                    {field:'beginTime', title:'租借时间', sort:true,width:165,align:'center'},
                    {field:'endTime', title:'预还时间', sort:true,width:165,align:'center'},
                    {field:'createTime', title:'创建时间', sort:true,width:165,align:'center'},
                    {fixed:'right', title:'操作', toolbar:'#barRight', width:195, align:'center'}
                    ]
                ]
            });

            //模糊查询
            $("#doSearch").click(function() {
                var params = $("#searchForm").serialize();
                tbIns.reload({
                    //重新渲染
                    url:"/order/loadOrders?"+params,
                    page:{curr:1}//默认跳至第一页
                });
            });

            //插入和修改
            //监听头部工具栏事件
            table.on("toolbar(test)",function (obj) {
                switch(obj.event){
                    case 'deleteBatch':
                        deleteBatch();
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

                if(layEvent === 'del'){ //删除
                    doDeleteCar(data);
                } else if(layEvent==='lookInfo'){//查看详情
                    openLookInfo(data);
                } else if(layEvent==='exportData'){//查看详情
                    /*window.location.assign("/rent/exportRentData?rentid="+data.rentid);*/
                }
            });

            //删除
            function doDeleteCar(data){
                layer.confirm('确定删除订单号为 '+data.orderId+' 的订单吗?', function(){
                    //向服务端发送删除指令
                    $.post("/order/delOrder?id="+data.orderId,function(obj) {
                        layer.msg(obj.msg,{icon:1,time:1000,});
                        //刷新数据表格
                        tbIns.reload();
                    });
                });
            }

            //查看详情
            function openLookInfo(data){
                layerIndex = layer.open({
                    type:1,
                    title:"查看订单详情",
                    content:$("#orderInfoShowDiv"),
                    area:['710px','470px'],
                    success:function () {
                        form.val("orderInfo",data);

                        }
                });
            }

            //批量删除
            function deleteBatch() {
                //获取数据行
                var checkStatus = table.checkStatus('test');
                var data = checkStatus.data;
                if(data==""){
                    layer.msg("请选择删除选项!",{icon:2,time:1000,});
                    return false;
                }
                var params="";
                $.each(data,function (index, item) {
                    if(index==0){
                        params=params+"ids="+item.orderId;
                    }else {
                        params=params+"&ids="+item.orderId;
                    }
                });
                layer.confirm('真的删除这些订单么?', function(){
                    //向服务端发送删除指令
                    $.post("/order/delBatchOrder",params,function(obj) {
                        layer.msg(obj.msg,{icon:1,time:500,});
                        //刷新数据表格
                        tbIns.reload();
                    });
                });
            }
        });
    </script>
</body>
</html>
