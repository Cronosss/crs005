        <script type="text/javascript">
            layui.use(['jquery'], function () {
                let $ = layui.jquery;
                getLangDate();
                function getLangDate(){
                    var dateObj = new Date(); //表示当前系统时间的Date对象
                    var hour = dateObj.getHours(); //当前系统时间的小时值
                    var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
                    var user = null;
                    $.post("/login/getLogin",function(rs){
                        user = rs.data;
                        document.getElementById("indexHello").innerHTML = user.userName+","+timeValue+"好";
                        document.getElementById("indexLoginName").innerHTML = " "+user.userName+" ";
                        //头像初始化
                        $('.indexImg').attr('src',"/upload/downloadPhoto?path="+user.img+"&type=photo");
                    });
                }
            })
        </script>
